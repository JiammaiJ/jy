

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<style>
html{
  background-color: #f5f6fa;
}
.layui-form-item .layui-input-inline{
  width: 150px;
  margin-right: 0;
}
.layui-inline button{
  background-color:#32b67a;
  width: 100px;
  border-radius: 5px;
  padding:0;
  font-size: 16px;
  margin-left: 10px;
}
.layui-select-title{
  width:200px;
  border-radius: 4px;
  /* border:1px solid #c5c9d5; */
}
.layui-select-title1 .layui-select-title{
  width: 160px;
}
.layui-form-select .layui-input{
  border-radius: 4px;
  height: 40px;
  background-color:#f5f6fa;
  border:1px solid #c5c9d5;
}
.layui-input-block{
 margin-left: 90px;
}
.layui-inline:first-of-type span{
    cursor: pointer;
    display: inline-block;
    height: 40px;
    line-height: 40px;
    width: 120px;
    text-align: center;
    border:1px solid #c5c9d5;
}
.layui-inline:first-of-type span:first-of-type{
   border-top-left-radius: 4px; 
   border-bottom-left-radius: 4px; 
   border-right: none;
   background-color:#e1eeec;
   color:#32b67a;
}
.layui-inline:first-of-type span:last-of-type{
   border-top-right-radius: 4px; 
   border-bottom-right-radius: 4px; 
   border-left: none;
}
.firstSelect .layui-edge{
    right:40px;
}
.show_layui_thisLine{
  display: inline-block;
}
.hidden_layui_thisLine{
  display: none;
}
.hidden_layui_thisLine1{
    display: none;
}
.show_layui_thisLine1{
  display: inline-block;
}
.show_layui_Table{
    display: block;
}
.show_layui_Table1{
    display: block;
}
.hidden_layui_Table{
    display: none;
}
.hidden_layui_Table1{
    display: none;
}
</style>
<body>
  
  <div class="layui-fluid">
    <div style="display: flex;height: 70px;align-items: center;">
      <div class="layui-form">
      <div class="layui-form-item" style="margin-bottom:0px">
        <div class="layui-inline">
        <span>对码列表</span><span>添加</span>
        </div>
        <div class="layui-inline show_layui_thisLine layui_thisLine">
          <label class="layui-form-label" style="padding:10px 0px 10px 0px">对码时间：</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd" style="height: 40px;border-radius: 4px;background-color: #f5f6fa;border:1px solid #c5c9d5;color:#333" readonly='true'>
          </div>
        </div>
        <div class="layui-inline show_layui_thisLine layui_thisLine">
            <label class="layui-form-label" style="width:20px;padding:10px 15px 10px 0px">至</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="test1-1" placeholder="yyyy-MM-dd" style="height: 40px;border-radius: 4px;background-color: #f5f6fa;border:1px solid #c5c9d5;color:#333" readonly='true'>
            </div>
          </div>
          <div class="layui-inline show_layui_thisLine layui_thisLine">
            <div class="layui-input-block" style="display: flex;margin-left: 0;">
                <span style="height: 40px;line-height: 40px;padding-right: 10px;">科室名称:</span>
              <select name="city" lay-verify="required" lay-filter="iihName_list">
                <option value="">名称/简拼</option>
              </select>
            </div>
          </div>
        <div class="layui-inline show_layui_thisLine layui_thisLine">
          <button type="button" class="layui-btn" id="third_search">查询</button>
        </div>
        <!-- <div class="layui-inline hidden_layui_thisLine1 layui_thisLine1">
          <button type="button" class="layui-btn">保存</button>
        </div> -->
      </div>
    </div>
    </div>
    <div class="layui-row layui-col-space15 show_layui_Table layui_Table">
        <div class="layui-col-md12">
            <div class="layui-col-md12">
                <div class="layui-card" style="height: 500px;">
                    <div class="layui-card-body" style="height: 500px;">
                        <table id="test" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>   
  </div>
    <div class="layui-row layui-col-space15 hidden_layui_Table1 layui_Table1">
        <div class="layui-col-md12">
            <div class="layui-col-md12">
                <div class="layui-card" style="height: 500px;">
                    <div class="layui-card-body layui_secodeTable" style="height: 500px;">
                        <table id="test2" lay-filter="test2" style="width: 300px;"></table>
                    </div>
                </div>
            </div>
        </div>   
  </div>
</div>

  <script src="../../layuiadmin/layui/layui.js?t=1"></script>  
  <!-- <script type="text/html" id="barDemo">
    <a class="" lay-event="del" style="cursor:pointer;color:#32b67a">查看操作记录</a>
  </script> -->
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="update">更新</a>
  </script>
  <script src="../../layuiadmin/lib/ip.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'thirdPartyOfficeCode']);
  </script>
</body>
</html>
